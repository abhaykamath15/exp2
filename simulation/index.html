              <script>
                  function calculateAndDisplay() {
            // Get the input voltage value
            const inputVoltage = parseFloat(document.getElementById('input-voltage').value);

            // Perform calculations (example calculations)
            const RL = 1000;
            const Ic = 0.002;
            const Vcc = 12;
            

            const vin = inputVoltage ; // Convert mV to Volt
            const vout = ((vin*vin) /(8*RL)); // Example calculation
            const pac = ((vout * vout) /(2*RL)); // Example calculation
            const pdc = Vcc * Ic; // Example calculation
            const efficiency = (pac / pdc) * 100; // Example calculation

            // Create a new table row with the results
            const resultsBody = document.getElementById('results-body');
            const newRow = resultsBody.insertRow();
            newRow.innerHTML = `
                <td>${resultsBody.children.length}</td>
                <td>${vin.toFixed(2)}</td>
                <td>${vout.toFixed(2)}</td>
                <td>${pac.toFixed(2)}</td>
                <td>${pdc.toFixed(2)}</td>
                <td>${efficiency.toFixed(2)}%</td>
            `;
        }
              </script>


<!--sin wave generation script-->

<script>
  function generateSineWave() {
      const frequency = parseFloat(document.getElementById("frequency").value);
      const amplitude = parseFloat(document.getElementById("amplitude").value);

      const x = [];
      const y = [];

      for (let t = 0; t < 2 * Math.PI; t += 0.01) {
          x.push(t);
          y.push(amplitude * Math.sin(2 * Math.PI * frequency * t));
      }

      const trace = {
          x: x,
          y: y,
          mode: 'lines',
          type: 'scatter'
      };

      const layout = {
          title: 'Sine Wave',
          xaxis: {
              title: 'Time (s)'
          },
          yaxis: {
              title: 'Amplitude'
          }
      };

      Plotly.newPlot('sineWavePlot', [trace], layout);

      // Show the modal
      const modal = document.getElementById('sineWaveModal');
      modal.style.display = 'block';
  }

  function closeModal() {
      // Close the modal
      const modal = document.getElementById('sineWaveModal');
      modal.style.display = 'none';
  }
</script>
